<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/newProduct.css">
</head>

<body>
    <div class="newproduct-main-container">
        <div class="newproduct-main-container-out">
            <div class="newproduct-buttons-group">
                <button class="newproduct-button-cancel" id="newproduct-button-cancel">Cancel</button>
                <button class="newproduct-button-save" id="newproduct-button-save">Save</button>
                <label class="newproduct-label-title" id="newproduct-label-title">Add New Product</label>
            </div>
            <div class="newproduct-buttons-form-container">
                <div class="newproduct-form-row">
                    <div class="newproduct-form-label"><label>Product name</label></div>
                    <div class="newproduct-form-splitlabel"><label>:</label></div>
                    <div class="newproduct-form-input"><input id="newproduct-input-productname" type="text"></div>
                </div>
                <div class="newproduct-form-row">
                    <div class="newproduct-form-label"><label>Date Time</label></div>
                    <div class="newproduct-form-splitlabel"><label>:</label></div>
                    <div class="newproduct-form-input"><input id="newproduct-input-datetime" type="datetime-local"></div>
                </div>
                <div class="newproduct-form-row">
                    <div class="newproduct-form-label"><label>Product Weight</label></div>
                    <div class="newproduct-form-splitlabel"><label>:</label></div>
                    <div class="newproduct-form-input"><input id="newproduct-input-productweigth"type="text"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
