<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/dashboard.css">
</head>

<body>
    <div class="dashboard-main-container">
        <div class="dashboard-top-container"></div>
        <div class="dashboard-middle-container">
            <div class="dashboard-middle-container-out">
                <div class="dashboard-dispatch-card">
                    <div class="dashboard-dispatch-card-out">
                        <label class="dashboard-card-label">Dispatches</label>
                        <label class="dashboard-card-label-value">29</label>
                    </div>
                </div>
                <div class="dashboard-return-card">
                    <div class="dashboard-return-card-out">
                        <label class="dashboard-card-label">Return</label>
                        <label class="dashboard-card-label-value">29</label>
                    </div>
                </div>
                <div class="dashboard-shipment-card">
                    <div class="dashboard-shipment-card-out">
                        <label class="dashboard-card-label">Shipment</label>
                        <label class="dashboard-card-label-value">29</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="dashboard-bottom-container">
            <div class="dashboard-bottom-container-left-out">
                <div class="dashboard-row">
                    <div class="dashboard-product-align-column-a"><label>Available Products</label></div>
                    <div class="dashboard-product-align-column-b"><label id="dashboard-products-count-newvalue">0</label></div>
                    <div class="dashboard-product-align-column-c"><button id="dashboard-product-add-new-btn">Add new</button></div>
                </div>
                <div class="dashboard-row">
                    <div class="dashboard-product-align-column-a"><label>Available Supplier</label></div>
                    <div class="dashboard-product-align-column-b"><label id="e">0</label></div>
                    <div class="dashboard-product-align-column-c"><button id="dashboard-supplier-add-new-btn">Add new</button></div>
                </div>
                <div class="dashboard-row">
                    <div class="dashboard-product-align-column-a"><label>Available Costumer</label></div>
                    <div class="dashboard-product-align-column-b"><label id="a">0</label></div>
                    <div class="dashboard-product-align-column-c"><button id="dashboard-costumer-add-new-btn">Add new</button></div>
                </div>
            </div>
            <div class="dashboard-bottom-container-right-out" id ="dashboard-bottom-container-right-out"></div>
        </div>
    </div>
</body>

</html>
